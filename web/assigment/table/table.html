<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLE</title>
	<style type="text/css">
		table{
			border: 1px solid black;
			border-collapse: collapse;
		
		}
		th{
			background: black;
			color: white;
			width: 100px;
		}
		td{
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
<table>
	<tr>
	<th>container</th>	
	<th>video codec</th>	
	<th>audio codec</th>	
	</tr>
	<tr>
		<td> mp3</td>
		<td> h-264</td>
		<td> AAC</td>
	</tr>
	<tr>
		<td> egg</td>
		<td> bean</td>
		<td> rice</td>
		
	</tr>

		<tr>
		<td>love</td>
		<td>mine</td>
		<td>hate</td>
		</tr>
</table>
<br>	
<table>

<tr>	
<th>year</th>
<th>year</th>
<th>year</th>
<th>year</th>
</tr>
<tr>	
<td colspan="2">20, 30, 40, 50</td>
<td rowspan="2">50</td>
<td>70</td>
</tr>
<tr>
	<td>2018</td>
	<td>28</td>
	<td>218</td>
</tr>
</table>

</body>
</html>
